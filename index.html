<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-16">Welcome to <span class="text-orange-500">My Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-lime-300 mt-8 p-8 w-3/4 mx-auto rounded text-orange-500">
            <div action="" class="">
                <h2 class="text-3xl">Please Login</h2>
                <input id="user-email" placeholder="user email" type="text"
                    class="block my-5 p-2 w-3/4 rounded border border-gray-400 focus:outline-orange-500">
                <input id="user-password" placeholder="password" type="password"
                    class="block mb-5 p-2 w-3/4 rounded border border-gray-400 focus:outline-orange-500">
                <button id="user-submit"
                    class="bg-orange-500 py-3 px-5 text-white font-semibold rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
